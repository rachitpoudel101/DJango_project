<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="">
    </head>
    <body>
    <div class="container text-center">
        <h1> Password generator</h1>
            <form action ="password">
                <select name="length">
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12" selected ="selected">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                </select> Length Of The Password
                <br>
                <input type = "checkbox" name="upercase"> Uppercase
                <br>
                <input type = "checkbox" name="numbers"> Numbers
                <br>
                <input type = "checkbox" name="special"> Special Character
                <br>
                <input type="submit" value="Generate_Password" class="btn btn-primary">
                {% comment %} <a href="{%url 'about'%}"><button class= "btn btn-primary">about us</button></a> {% endcomment %}
            </form>

        </div>
        
        <script src="" async defer></script>
    </body>
</html>
